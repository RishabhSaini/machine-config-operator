name: disable-mglru.service
enabled: true
contents: |
  [Unit]
  Description=Disables MGLRU on Openshfit
  
  [Service]
  Type=oneshot
  RemainAfterExit=yes
  ExecStart=/bin/bash -c "if [ -f "/sys/kernel/mm/lru_gen/enabled" ]; then echo 0 > /sys/kernel/mm/lru_gen/enabled; fi"

  
  [Install]
  WantedBy=multi-user.target
